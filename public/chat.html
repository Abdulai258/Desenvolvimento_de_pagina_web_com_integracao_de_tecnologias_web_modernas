<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Suporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      background-color: #f5faff;
      width: 80%;
      max-width: 600px;
      height: 80vh;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
      font-weight: 600;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    .message.sent {
      margin-left: auto;
      background-color: #007bff;
      color: white;
      border-top-right-radius: 0;
    }
    .message.received {
      margin-right: auto;
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      border-top-left-radius: 0;
    }
    .message-sender {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    .message.sent .message-sender {
      color: #e6f0ff;
    }
    .message.received .message-sender {
      color: #0056b3;
    }
    .message-time {
      font-size: 0.7rem;
      color: #b3d4ff;
      display: block;
      text-align: right;
      margin-top: 5px;
    }
    .message.received .message-time {
      text-align: left;
      color: #007bff;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #007bff;
    }
    .typing-indicator {
      font-style: italic;
      color: #0056b3;
      margin-bottom: 10px;
    }
    .suggestions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .suggestion-btn {
      background-color: #e6f0ff;
      border: 1px solid #007bff;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .suggestion-btn:hover {
      background-color: #d0e0ff;
    }
    .modern-input {
      border-radius: 10px;
      border: 1px solid #007bff;
    }
    .modern-btn {
      border-radius: 10px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .modern-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat de Suporte</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <form id="chatForm" class="row g-2">
        <div class="col-10">
          <input type="text" class="form-control modern-input" id="messageInput" placeholder="Digite sua mensagem..." required>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary modern-btn w-100">Enviar</button>
        </div>
      </form>
      <div id="suggestions" class="suggestions"></div>
      <div id="typingIndicator" class="typing-indicator" style="display: none;">Bot está digitando...</div>
      <button class="btn btn-warning mt-2 w-100" id="needHelpBtn">Ainda Preciso de Ajuda</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const user = JSON.parse(sessionStorage.getItem('user') || '{}');
    const socket = io();
    let requestId = localStorage.getItem('currentRequestId') || uuidv4();

    if (!user || !user.id) {
      window.location.href = 'login.html';
    }

    socket.emit('setUserId', user.id, (data) => {
      console.log('Socket ID definido:', data.userId);
    });

    function addMessage({ from, message, timestamp, userId, username }) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      const isSent = userId === user.id;
      const senderName = from === 'bot' ? 'Bot de Suporte' : (username || 'Você');
      div.className = `message ${isSent ? 'sent' : 'received'}`;
      div.innerHTML = `
        <span class="message-sender">${senderName}</span>
        ${message}
        <small class="message-time">${new Date(timestamp).toLocaleTimeString('pt-BR', { timeZone: 'Africa/Lusaka' })}</small>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const chatForm = document.getElementById('chatForm');
    if (chatForm) {
      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        if (!message) return;
        const data = {
          from: 'user',
          message,
          requestId,
          userId: user.id,
          username: user.username,
          timestamp: new Date().toISOString()
        };
        socket.emit('message', data);
        addMessage(data);
        messageInput.value = '';
      });
    }

    socket.on('message', (data) => {
      addMessage(data);
    });

    socket.on('privateMessage', (data) => {
      addMessage(data);
    });

    socket.on('typing', (data) => {
      const typingIndicator = document.getElementById('typingIndicator');
      typingIndicator.style.display = data.typing ? 'block' : 'none';
    });

    socket.on('suggestions', (suggestions) => {
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';
      suggestions.forEach(suggestion => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.textContent = suggestion;
        btn.onclick = () => {
          document.getElementById('messageInput').value = suggestion;
          chatForm.requestSubmit();
        };
        suggestionsDiv.appendChild(btn);
      });
    });

    document.getElementById('needHelpBtn').addEventListener('click', () => {
      socket.emit('needHelp', { requestId, userId: user.id });
      addMessage({
        from: 'user',
        message: 'Ainda preciso de ajuda!',
        userId: user.id,
        username: user.username,
        timestamp: new Date().toISOString()
      });
    });
  </script>
</body>
</html>
